spring.application.name=CadastroDeNinjas
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=0;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver=org.h2.Driver
spring.datasource.username=cadastro_bd
spring.datasource.password=cadastro_bd

# CONFIGURA��ES DO JPA / HIBERNATES
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configurar o Flyway
spring.flyway.enable=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=true
